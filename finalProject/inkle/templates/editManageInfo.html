<!-- Member name -->
<label for="firstNameInput" class="infoLabel">First name:</label>
</br>
<input id="firstNameInput" class="formInput" value="{{ member.first_name }}" />

<!-- Member last name -->
<label for="lastNameInput" class="infoLabel">Last name:</label>
</br>
<input id="lastNameInput" class="formInput" value="{{ member.last_name }}" />

<!-- Member city -->
<label for="cityInput" class="infoLabel">City:</label>
<br />
<input id="cityInput" class="formInput" value="{{ member.city }}" />

<!-- Member state -->
<label for="stateInput" class="infoLabel">State:</label>
<br />
<select id="stateSelect" class="formSelect">
    <option value="" {% if member.state == "" %}selected="selected"{% endif %}></option>
    {% for state, abbreviation in states %}
        <option value="{{ abbreviation }}" {% if member.state == abbreviation %}selected="selected"{% endif %}>{{ state }} ({{ abbreviation }})</option>
    {% endfor %}
</select>

<!-- Member zip code -->
<label for="zipCodeInput" class="infoLabel">Zip code:</label>
<br />
<input id="zipCodeInput" class="formInput" value="{{ member.zip_code }}" />

<!-- Member email -->
<label for="emailInput" class="infoLabel">Email:</label>
<br />
<input id="emailInput" class="formInput" value="{{ member.email }}" />

<!-- Member phone -->
<label for="phoneInput" class="infoLabel">Phone:</label>
<br />
<input id="phoneInput" class="formInput" value="{{ member.phone }}" />

<!-- Member birth month -->
<label for="phoneInput" class="infoLabel">Birthday:</label>
<br />
<select id="monthSelect" class="formSelect monthSelect grid_2 alpha">
    <option value="" {% if not member.month %}selected{% endif %}>Month</option>
    {% for month, abbreviation in months %}
        <option value="{{ forloop.counter }}" {% if member.month == forloop.counter %}selected{% endif %}>{{ abbreviation }}</option>
    {% endfor %}
</select>

<!-- Member birth day -->
<select id="daySelect" class="formSelect daySelect grid_2" day="{{ day }}">
    <option value="" {% if not member.day %}selected{% endif %}>Day</option>
    {% for day in member.day_range %}
        <option value="{{ day }}" {% if member.day == day %}selected{% endif %}>{{ day }}</option>
    {% endfor %}
</select>

<!-- Member birth year -->
<select id="yearSelect" class="formSelect yearSelect grid_2 omega" year="{{ year }}">
    <option value="" {% if not member.year %}selected{% endif %}>Year</option>
    {% for year in member.year_range reversed %}
        <option value="{{ year }}" {% if member.year == year %}selected{% endif %}>{{ year }}</option>
    {% endfor %}
</select>

<!-- Member gender -->
<label for="genderInput" class="infoLabel">Gender:</label>
<br />
<select id="genderSelect" class="formSelect">
    <option value="Male" {% if member.gender == "Male" %}selected="selected"{% endif %}>Male</option>
    <option value="Female" {% if member.gender == "Female" %}selected="selected"{% endif %}>Female</option>
</select>

<!-- Member image -->
<label for="imageInput" class="infoLabel">Image:</label>
<br />
<input id="imageInput" class="formInput" value="{{ member.image }}" />

<!-- Submit and cancel buttons -->
<button id="manageSubmitButton">Submit</button>
<button id="manageCancelButton">Cancel</button>
