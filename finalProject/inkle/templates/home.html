{% extends "base.html" %}

{% block title %}
	<title>Inkle | Home</title>
{% endblock title %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/home.css" />
{% endblock css%}

{% block js %}
        <script type="text/javascript" src="{{ STATIC_URL }}/js/home.js"></script>
{% endblock js %}

{% block mainContent %}
    <div id="mainContent" class="container_24">
        <!-- Content links -->
        <div class="grid_24">
            <p id="myInklingsContentLink" class="contentLink selectedContentLink grid_5 suffix_1">My Inklings</p>
            <p id="othersInklingsContentLink" class="contentLink grid_7">Others' Inklings</p>
            <div class="clear"></div>
        </div>

        <!-- Calendar -->
        <div class="grid_3">
            <div class="grid_3">
                <div id="today" class="selectedDate date">
                    <p class="month"></p>
                    <p class="day"></p>
                </div>
            </div>
            <div class="grid_3">
                <div id="tomorrow" class="date">
                    <p class="month"></p>
                    <p class="day"></p>
                </div>
            </div>
            <div class="grid_3">
                <div id="dayAfterTomorrow" class="date">
                    <p class="month"></p>
                    <p class="day"></p>
                </div>
            </div>
        </div>

        <!-- My inklings -->
        <div id="myInklingsContent" class="grid_20 push_1">
            <div class="grid_6">
                <div id="dinnerInkling" class="inkling">
                    <div>
                        <p class="suggestionTitle">Dinner</p>
                        <img />
                        <input id="dinnerInklingInput" class="inklingInput" type="text" />
                    </div>
    
                    <p id="dinnerInklingSuggestions" class="suggestions">
                    </p> 
                </div>
            </div>

            <div class="grid_6 push_1">
                <div id="pregameInkling" class="inkling">
                    <div>
                        <p class="suggestionTitle">Pregame</p>
                        <img />
                        <input id="pregameInklingInput" class="inklingInput" type="text" />
                    </div>

                    <p id="pregameInklingSuggestions" class="suggestions">
                    </p> 
                </div>
            </div>

            <div class="grid_6 push_2">
                <div id="mainEventInkling" class="inkling">
                    <div>
                        <p class="suggestionTitle">Main Event</p>
                        <img />
                        <input id="mainEventInklingInput" class="inklingInput" type="text" />
                    </div>

                    <p id="mainEventInklingSuggestions" class="suggestions">
                    </p> 
                </div>
            </div>
        </div>
    
        <div id="othersInklingsContent" class="grid_21" style="border: solid 1px;">
            <select id="locationBoardPeopleSelect" class="locationBoardSelect grid_6 push_4">
                <option people="everyone">Everyone</option>
                <option people="allCircles">All circles</option>
                {% for sphere in member.spheres2 %}
                    <option sphereID="{{ sphere.id }}">{{ sphere.name }}</option>
                {% endfor %}
                {% for circle in member.circles2 %}
                    <option circleID="{{ circle.id }}">{{ circle.name }}</option>
                {% endfor %}
            </select>
            
            <select id="locationBoardInklingSelect" class="locationBoardSelect grid_6 push_5">
                <option inklingType="dinner">Dinner</option>
                <option inklingType="pregame">Pregame</option>
                <option inklingType="mainEvent">Main event</option>
            </select>
            
            <div class="clear"></div>

            <div id="locationBoard" class="grid_16 push_4">
            </div>
        </div>
    </div>
{% endblock mainContent%}
