{% extends "base.html" %}

{% block header %}
    {% include "header.html" %}
{% endblock header %}

{% block mainContent %}
    <div id="mainContent">
        {% for location in locations %}
            <div class="locationContainer">
                <div class="locationImage">&nbsp;</div>
                <div class="locationInfo">
                    <a class="locationName" href="/inkle/location/{{ location.id }}/">{{ location.name }}</a>
                    <p>{{ location.city }}, {{ location.state }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock mainContent%}
