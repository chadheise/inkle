<div id="header">
    <div class="container_24">
        <!-- Logo -->
        <div class="grid_5 suffix_1">
            <a id="logoLink" href="/inkle/"><img id="logo" src="{{ STATIC_URL }}media/images/main/inkleLogo.png" /></a>
        </div>
        
        {% if member %}
            <!-- Search bar -->
            <div id="headerSearchContainer" class="grid_11 suffix_1">
                <input id="searchInput" class="grid_11" type="text" empty="empty" />
                <div id="searchSuggestions" class="suggestions grid_11"></div>
            </div>

            <!-- Notifications -->
            <div class="grid_1">
                {% if member.num_requests %}
                    <a id="requestNotificationLink" href="/inkle/manage/requests/"><div id="requestNotification">{{ member.num_requests }}</div></a>
                {% else %}
                    <p class="grid_1">&nbsp;</p>
                {% endif %}
            </div>

            <!-- Member name / logout -->
            <div class="grid_5">
                <div id="username" class="grid_5">
                    <a href="/inkle/manage/circles/">{{ member.first_name }} {{ member.last_name }}</a>
                </div>
                <div id="logout" class="grid_5">
                    <a href="/inkle/logout/">Logout</a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
