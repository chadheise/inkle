<div class="grid_17">
    <div id ="spheresContent" context="manage">
        {% for sphere in spheres %}
            {% include "sphereCard.html" %}
        {% empty %}
            {% if member.is_other %}
                <p>{{ member.first_name }} {{ member.last_name }} is not a member of any spheres.</p>
            {% else %}
                <p>You are not a member of any spheres.</p>
            {% endif %}
        {% endfor %}
    </div>
</div>
