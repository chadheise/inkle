<div class="grid_17 alpha omega">
    <div id="sphereCard_{{s.id}}" class="sphereCard">
        <div class="grid_13">
            <p class="sphereCardName">{{ s.name }}</p>
        </div>
 
        <div class="buttons grid_3">
            {% for buttonClass, buttonText in s.button_list %}
                <input class="cardButton {{buttonClass}}" type="button" value="{{buttonText}}" sphereID="{{ s.id }}" />
            {% endfor %}
        </div>
        <div class="clear"></div>
    </div>
</div>
