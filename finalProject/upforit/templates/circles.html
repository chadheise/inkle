<div class="grid_16">
    <input id="selectedCircle" class="circle" type="button" value="Accepted" circleID="-1" />
    {% for circle in circles %}
        <input class="circle" type="button" value="{{ circle.name }}" circleID="{{ circle.id }}" />
    {% endfor %}
                
    <div id="circleMembers">
        {% for m in accepted %}
            <p>{{ m.first_name }} {{ m.last_name }}</p>
            <input class="removeMemberButton" type="button" value="Remove" memberID="{{ m.id }}" />
        {% endfor %}
    </div>
</div>
