<div class="group">
    <!-- Selection button -->
    {% if b.selected %}
        <img class="selectionButton" groupId="{{ b.id }}" src="resources/images/selected.png">
    {% else %}
        <img class="selectionButton" groupId="{{ b.id }}" src="resources/images/deselected.png">
    {% endif %}

    <!-- Group name -->
    <p class="groupName">{{ b.name }}</p>
</div>
