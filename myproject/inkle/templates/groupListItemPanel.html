{% autoescape on %}
<div class="group" data-groupId="{{ g.id }}" {% if g.get_member_ids %}data-memberIds="{{ g.get_member_ids }}"{% endif %}>
    <!-- Selection button -->
    {% if g.selected %}
        <img class="selectionButton selected" src="resources/images/selected.png">
    {% else %}
        <img class="selectionButton" src="resources/images/deselected.png">
    {% endif %}

    <!-- Group name -->
    <p class="groupName">{{ g.name }}</p>
</div>
{% endautoescape %}
