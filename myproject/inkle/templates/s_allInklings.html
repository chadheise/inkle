<div class="view" id="allInklingsView">
    {% for inkling in inklings %}
        <div class="inkling" inklingId="{{ inkling.id }}">
            <div class="numAttendees">{{ inkling.get_num_attendees }}</div>
            <div class="inklingInfo">
                <div class="location">{{ inkling.location.name }}</div>
                <div>
                    {% if inkling.time %}
                        <div class="time">{{ inkling.time }}</div>
                        {% if inkling.category %}
                            <div class="dot">&middot</div>
                        {% endif %}
                    {% endif %}
                    {% if inkling.category %}
                        <div class="category">{{ inkling.category }}</div>
                    {% endif %}
                </div>
            </div>
            <div class="clear"></div>
        </div>
    {% empty %}
        <div class="noInklings">No inklings :(</div>
    {% endfor %}
</div>
