{% load humanize %}

<div class="view" id="inklingView">
    <!-- Inkling name and number of attendees -->
    <div id="inklingHeader">
        <div class="numAttendees">{{ inkling.get_num_attendees }}</div>
        <input id="location" type="text" value="{{ inkling.location|default:'' }}" />
        <div class="clear"></div>
    </div>
    <div id="inklingInfo">
        <!-- Inkling basic information -->
        <div class="banner">Basic Information</div>
        <div class="infoContainer">
            <div class="time">
                <span class="basicInfoLabel">Time</span>: 
                <input id="time" type="text" value="{{ inkling.time|default:'' }}" />
            </div>
            <div class="category">
                <span class="basicInfoLabel">Category</span>: 
                <input id="category" type="text" value="{{ inkling.category|default:'' }}" />
            </div>
            <div class="clear"></div>
        </div>

        <!-- Inkling attendees -->
        <div class="banner">Attendees</div>
        <div class="infoContainer">
            {% for attendee in inkling.get_attendees %}
                <img class="attendeePicture" src="{{ STATIC_URL }}/media/images/members/{{ attendee.id }}.jpg" />
            {% empty %}
                <div>No attendees</div>
            {% endfor %}
            <div class="clear"></div>
        </div>

        <!-- Inkling notes -->
        <div class="banner">Notes</div>
        <div class="infoContainer">
            <input id="notes" type="text" value="{{ inkling.notes|default:'' }}" />
        </div>
    </div>
</div>
