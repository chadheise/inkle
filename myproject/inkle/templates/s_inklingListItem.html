<div class="inklingListItem" inklingId="{{ i.id }}">
        <!-- Location -->
        <p class="location">{{ i.location|default:"Location TBD" }}</p>
        
        <!-- Time -->
        {% if i.time %}
            <p class="time">{{ i.time }}</p>
            <p class="dot">&middot</p>
        {% endif %}

        <!-- Members attending -->
        {% for m in members_attending %}
            {% if m.is_facebook_member %}
                <img class="attendingMemberThumbnail" src="https://graph.facebook.com/{{ m.facebookId }}/picture" />
            {% else %}
                <img class="attendingMemberThumbnail" src="{{ m.getPicturePath }}" />
            {% endif %}
        {% endfor %}
        {% if num_other_members_attending > 0 %}
            <p class="numOtherMembersAttending">+{{ num_other_members_attending }}</p>
        {% endif %}
</div>
