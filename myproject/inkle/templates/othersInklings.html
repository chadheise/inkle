<div id="filters" style="text-align: center;">
    <div style="display: inline-block;">    
        <!-- People filter -->
        <p class="subheader" style="display: inline-block; margin-right: 30px;">People:</p>

        <select id="locationBoardPeopleSelect" class="locationBoardSelect" style="display: inline-block; margin-right: 30px; width: 200px;">
            <optgroup label="Circles">
                <option people="circles" selected="selected">All circles</option>
                {% for circle in member.circles.all %}
                    <option circleID="{{ circle.id }}">{{ circle.name }}</option>
                {% endfor %}
            </optgroup>

            {% if member.spheres.all %}
                <optgroup label="Spheres">
                    {% for sphere in member.spheres.all %}
                        <option sphereID="{{ sphere.id }}">{{ sphere.name }}</option>
                    {% endfor %}
                </optgroup>
            {% endif %}
        </select>

        <!-- Inkling filter -->
        <p class="subheader" style="display: inline-block; margin-left: 30px; margin-right: 30px;">Inkling:</p>

        <select id="locationBoardInklingSelect" class="locationBoardSelect" style="display: inline-block; width: 200px;">
            <option inklingType="dinner" selected="selected">Dinner</option>
            <option inklingType="pregame">Pregame</option>
            <option inklingType="mainEvent" >Main event</option>
        </select>
    </div>
    <div class="clear"></div>
</div>

<!-- Location board -->
<div id="locationBoard">
    {% include "locationBoard.html" %}
</div>
