{% load debug_value from extraTags %}

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!--

<html>
    <head>
	    {% block title %}
    	{% endblock title %}
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    	<meta name="author" content="Chad Heise and Jacob Wenger">

        <!-- iPhone web app -->
        <!--<meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="viewport" content="user-scalable=no" />-->
	    
        <!-- Favicon -->
        <link rel="shorcut icon" type="image/x-icon" href="{{ STATIC_URL }}/media/images/main/favicon.ico" />

        <!-- CSS files -->
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/main.css" />
    	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/header.css" />
    	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/960_24_col.css" />
        <!--[if IE]><link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/960_24_col_IE6_IE7.css" /><![endif]-->
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/suggestions.css" />
        {% block css %}
        {% endblock css %}
        
        <!-- JavaScript files -->
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}/js/ajaxPost.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}/js/header.js"></script>
        {% if not null|debug_value %}
            <script type="text/javascript" src="{{ STATIC_URL }}/js/googleAnalytics.js"></script>
        {% endif %}
        {% block js %}
        {% endblock js %}

        <link rel="apple-touch-icon" href="{{ STATIC_URL }}/media/images/main/apple-touch-icon.png" />
    </head>

    <body debug="{{ null|debug_value }}">
        <!-- Header -->
        {% include "header.html" %}

        <!-- Main content -->
        {% block mainContent %}
        {% endblock mainContent %}
    
        <div style="height: 50px;"></div>
    
        <!-- Footer -->
        {% include "footer.html" %}
    </body>
</html>
