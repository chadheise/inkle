{% load humanize %}

<div class="feedComment">
    {% if member == comment.creator %}
        <img class="commentMemberPicture loggedInCommentMemberPicture" src="{{ STATIC_URL }}/media/images/members/{{ comment.creator.id }}.jpg" />
        <div class="loggedInCommentInfo">
    {% else %}
        <img class="commentMemberPicture" src="{{ STATIC_URL }}/media/images/members/{{ comment.creator.id }}.jpg" />
        <div class="commentInfo">
    {% endif %}
    
            <p class="commentMemberName">{{ comment.creator.get_full_name }}</p>
            <p class="commentText">{{ comment.text }}</p>
            <p class="commentTime">{{ comment.date_created|naturaltime }}</p>
        </div>

        <div class="clear"></div>
</div>
