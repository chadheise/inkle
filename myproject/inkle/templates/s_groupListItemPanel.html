<div class="group">
    <!-- Selection button -->
    {% if g.selected %}
        <img class="selectionButton" groupId="{{ g.id }}" src="resources/images/selected.png">
    {% else %}
        <img class="selectionButton" groupId="{{ g.id }}" src="resources/images/deselected.png">
    {% endif %}

    <!-- Group name -->
    <p class="groupName">{{ g.name }}</p>
</div>
