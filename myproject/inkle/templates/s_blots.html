<div class="view" id="friendsView">
    {% for blot in member.blots.all %}
        <div class="blot" blotId="{{ blot.id }}">
            <div class="numMembers">{{ blot.members.all|length }}</div>
            <div class="blotInfo">
                <div class="blotName">{{ blot.name }}</div>
            </div>
            <div class="clear"></div>
        </div>
    {% empty %}
        <div class="noBlots">No blots :(</div>
    {% endfor %}
</div>
