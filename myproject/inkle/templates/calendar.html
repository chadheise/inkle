<!-- Calendar -->
<div id="calendar" class="grid24 alpha omega" selectedDay="{{ selectedDate|date:"j" }}" selectedMonth="{{ selectedDate|date:"n" }}" selectedYear="{{ selectedDate|date:"Y" }}" selectedDate="{{selectedDate|date}}">
    <!-- Today button -->
    <div class="todayButton">
        <p>T</p><p>o</p><p>d</p><p>a</p><p>y</p>
    </div>
    
    <!-- Left button -->
    <div id="calendarArrowLeft" class="calendarArrow">
        <img class="calendarArrowImg" src="{{ STATIC_URL }}/media/images/main/leftArrow.png" />
    </div>

    <!-- Date Icons -->
    {% for d in dates %}
        <div class="dateContainer{% if d == selectedDate %} selectedDateContainer{% endif %}" day="{{ d|date:"j" }}" month="{{ d|date:"n" }}" year="{{ d|date:"Y" }}" date="{{d|date}}">
            <p class="weekday">{{ d|date:"l" }}</p>
            <p class="date">{{ d|date:"j" }}</p>
            <p class="month">{{ d|date:"F" }}</p>
        </div>
    {% endfor %}
    <!-- Right button -->
    <div id="calendarArrowRight" class="calendarArrow">
        <img class="calendarArrowImg" src="{{ STATIC_URL }}/media/images/main/rightArrow.png" />
    </div>

    <div class="todayButton" style="visibility: hidden;">
        &nbsp;
    </div>
</div>
