<div class="grid_17 alpha omega">
    <div class="sphereCard {{ sphere.sphere_type }}">
        <div class="grid_13">
            <a href="/sphere/{{ sphere.id }}/" class="cardName">{{ sphere.name }}</a>
        </div>
 
        <div class="buttons grid_3">
            {% for buttonClass, buttonText in sphere.button_list %}
                <button class="cardButton {{buttonClass}}" sphereID="{{ sphere.id }}" >{{ buttonText }}</button>
            {% endfor %}
        </div>
        <div class="clear"></div>
    </div>
</div>
