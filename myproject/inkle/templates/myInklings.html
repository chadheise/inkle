<!-- Dinner inkling -->
<div class="grid_6">
    <div id="dinnerInkling" class="inkling" inklingType="dinner">
        <div>
            <p class="inklingTitle">Dinner</p>
            <img class="inklingImage" src="{{ STATIC_URL }}/media/images/locations/{{ member.dinnerImage }}" />
            {% if not pastDate %}
                <input type="text" location="{{ member.dinnerName }}" />
            {% else %}
                <p class="pastInklingText">{{ member.dinnerName }}</p>
            {% endif %}
        </div>
    
        <div class="suggestions inklingSuggestions"></div>
    </div>
</div>
