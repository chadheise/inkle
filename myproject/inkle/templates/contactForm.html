<div id="contactMainContent">
    <!-- Introduction -->
    <p style="margin-bottom: 15px;">
        We welcome your feedback on anything and everything related to Inkle. Either send us an email at <a id="mailto" href="mailto:support@inkleit.com">support@inkleit.com</a> or fill out the form below to get in contact with us.
    </p>
    
    <!--  Errors -->
    {% if invalid.errors %}
        <div class="errors">
            {% for error in invalid.errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}
        
    <!-- Contact form -->
    <table id="contactForm">
        <!-- Name -->
        <tr>
            <th><label for="name">Name:</label></th>
            <td><input id="name" {% if invalid.name %}class="invalid"{% endif %} maxlength="60" value="{{ data.name }}" /></td>
        </tr>

        <!-- Email -->
        <tr>
            <th><label for="email">Email:</label></th>
            <td><input id="email" {% if invalid.email %}class="invalid"{% endif %} maxlength="50" value="{{ data.email }}" /></td>
        </tr>

        <!-- Subject -->
        <tr>
            <th><label for="subject">Subject:</label></th>
            <td><input id="subject" {% if invalid.subject %}class="invalid"{% endif %} maxlength="100" value="{{ data.subject }}" /></td>
        </tr>

        <!-- Message -->
        <tr>
            <th id="messageTextareaLabel"><label for="message">Message:</label></th>
            <td><textarea id="message" {% if invalid.message %}class="invalid"{% endif %}>{{ data.message }}</textarea></td>
        </tr>
    </table>

    <!-- Contact button -->
    <button id="contactButton">Send</button>
</div>

<div id="contactConfirmation">
    <p>Your message has been sent.</p>
</div>
