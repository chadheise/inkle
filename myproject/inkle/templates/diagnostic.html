{% extends "base.html" %}

{% block title %}
	<title>Inkle | Diagnostic</title>
{% endblock title %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/diagnostic.css" />
{% endblock css %}

{% block js %}
    <script type="text/javascript" src="{{ STATIC_URL }}/js/diagnostic.js"></script>
{% endblock js %}

{% block mainContent %}
    <div id="mainContent" class="container_24">
        <div class="grid_24 alpha omega">
            <!-- Page title -->
            <div class="grid_24">
                <p class="pageTitle">Diagnostic</p>
            </div>
            <div class="clear"></div>

            <!-- Diagnostic content links -->
            <div id="diagnosticContentLinks" class="contentLinks grid_24">
                <p {% if contentType == "members" %}class="selectedContentLink"{% endif %} contentType="members">Members</p>
                <p {% if contentType == "inklings" %}class="selectedContentLink"{% endif %} contentType="inklings">Inklings</p>
                <p {% if contentType == "blots" %}class="selectedContentLink"{% endif %} contentType="blots">Blots</p>
                <p {% if contentType == "networks" %}class="selectedContentLink"{% endif %} contentType="networks">Networks</p>
                <p {% if contentType == "invitations" %}class="selectedContentLink"{% endif %} contentType="invitations">Invitations</p>
                <p {% if contentType == "followers" %}class="selectedContentLink"{% endif %} contentType="followers">Followers</p>
            </div>
            <div class="clear"></div>
            
            <div id="diagnosticContent" class="grid_24">
            </div>
       </div>
    </div>
{% endblock mainContent%}
