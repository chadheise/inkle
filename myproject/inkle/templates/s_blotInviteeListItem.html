<div class="blot">
    <!-- Selection button -->
    {% if b.selected %}
        <img id="blot{{ b.id }}SelectionButton" class="selectionButton" blotId="{{ b.id }}" src="resources/images/selected.png">
    {% else %}
        <img id="blot{{ b.id }}SelectionButton" class="selectionButton" blotId="{{ b.id }}" src="resources/images/deselected.png">
    {% endif %}

    <!-- Blot name -->
    <p class="blotName">{{ b.name }}</p>
</div>
